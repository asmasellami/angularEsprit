<div class="container py-4">
  <h2 class="mb-3">Liste des événements</h2>

  <input type="text" class="form-control mb-4"
         placeholder="Rechercher un événement"
         [(ngModel)]="searchTerm">

  <div class="row g-3">
    <div class="col-md-4" *ngFor="let event of Eventlist">
      <div *ngIf="!searchTerm || event.titre.toLowerCase().includes(searchTerm.toLowerCase()) || event.lieu.toLowerCase().includes(searchTerm.toLowerCase()); else notfound">
        <app-card [event]="event"></app-card>
      </div>
    </div>
  </div>

  <ng-template #notfound>
    <p class="text-danger">No results found</p>
  </ng-template>
</div>
